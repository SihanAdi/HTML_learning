<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td colspan="3">
              学生成绩
            </td>
        </tr><!--rows-->
        <tr>
            <td rowspan="2">a</td>
            <td>chinese</td>
            <td>100</td>
        </tr>
        <tr>
            <td>english</td>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="2">b</td>
            <td>chinese</td>
            <td>90</td>
        </tr>
        <tr>
            <td>english</td>
            <td>90</td>
        </tr>


    </table>
</body>
</html>
