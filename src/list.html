<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序-->
<ol>
    <li>ns</li>
    <li>sn</li>
    <li>ad</li>
    <li>da</li>
    <ol>
        <li>ns</li>
        <li>sn</li>
        <li>ad</li>
        <li>da</li>
    </ol>
</ol>
<!--无序-->
<ul>
    <li>ns</li>
    <li>sn</li>
    <li><ol>
        <li>ns</li>
        <li>sn</li>
        <li>ad</li>
        <li>da</li>
    </ol></li>
    <li>da</li>
    <ol>
        <li>ns</li>
        <li>sn</li>
        <li>ad</li>
        <li>da</li>
    </ol>
</ul>
<!--自定义-->
<dl>
    <dt>name</dt>
    <dd>ns</dd>
    <dd>ns</dd>
    <dd>ns</dd>
    <dd>
        <ol>
            <li>ns</li>
            <li>sn</li>
            <li>ad</li>
            <li>da</li>
        </ol>
    </dd>
    <dt>name</dt>

</dl>
</body>
</html>
